<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f1;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .image {
      max-width: 300px;
    }

    .box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 2px 2px 10px gray;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: cyan;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">BMI Calculator</h1>

  <details style="text-align:center;">
    <summary>Instructions</summary>
    <p>Enter your weight in kilograms and height in meters to know your BMI.</p>
  </details>

  <div class="container">
    
    <img class="image" src="bmi.jpg" alt="BMI meter">

 
    <div class="box">
      <input type="number" id="weight" placeholder="Weight in kg"><br>
      <input type="number" id="height" placeholder="Height in meters"><br>
      <button onclick="calculateBMI()">Calculate BMI</button>
      <p id="result"></p>
    </div>
  </div>

  

  <script>
    function calculateBMI() {
      var weight = document.getElementById("weight").value;
      var height = document.getElementById("height").value;

      var bmi = weight / (height * height);
      var message = "";

      if (bmi < 18.5) {
        message = "Underweight";
      } else if (bmi <= 24.9) {
        message = "Normal weight";
      } else if (bmi <= 29.9) {
        message = "Overweight";
      } else {
        message = "Obese";
      }

      document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(2) + " (" + message + ")";
    }
  </script>

</body>
</html>
